name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME_FRONTEND ja BACKEND asetetaan dynaamisesti stepissä, koska env-osiossa ei voi ajaa shell-komentoja lowercase-muunnokseen helposti

jobs:
  # Job 1: Build ja testaa frontend
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image names
        run: |
          echo "IMAGE_NAME_FRONTEND=${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_ENV
          echo "IMAGE_NAME_BACKEND=${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_ENV

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./lemp-containers/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 2: Build ja testaa backend
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      # Test-MySQL kontainer
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image names
        run: |
          echo "IMAGE_NAME_FRONTEND=${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_ENV
          echo "IMAGE_NAME_BACKEND=${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: lemp-containers/backend/requirements.txt

      - name: Install dependencies
        working-directory: ./lemp-containers/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linter
        working-directory: ./lemp-containers/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        working-directory: ./lemp-containers/backend
        env:
          DATABASE_URL: mysql://root:test_password@mysql:3306/test_db
        run: pytest --cov=. --cov-report=xml

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./lemp-containers/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy Kubernetesiin
  deploy-to-kubernetes:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image names
        run: |
          echo "IMAGE_NAME_FRONTEND=${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_ENV
          echo "IMAGE_NAME_BACKEND=${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_ENV

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Configure GHCR image pull access (cluster)
        run: |
          # Allow the cluster to pull private images from GHCR.
          kubectl create secret docker-registry ghcr \
            --docker-server="${{ env.REGISTRY }}" \
            --docker-username="${{ github.actor }}" \
            --docker-password="${{ secrets.GITHUB_TOKEN }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl patch serviceaccount default -p '{"imagePullSecrets":[{"name":"ghcr"}]}'

      - name: Update image tags in Kubernetes manifests
        run: |
          # Get short SHA to match docker metadata action default
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Päivitä frontend image ja poista imagePullPolicy: Never
          sed -i "s|image: .*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-${SHORT_SHA}|" lemp-containers/kubernetes/frontend-deployment.yaml
          sed -i "/imagePullPolicy: Never/d" lemp-containers/kubernetes/frontend-deployment.yaml

          # Päivitä backend image ja poista imagePullPolicy: Never
          sed -i "s|image: .*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-${SHORT_SHA}|" lemp-containers/kubernetes/backend-deployment.yaml
          sed -i "/imagePullPolicy: Never/d" lemp-containers/kubernetes/backend-deployment.yaml

      - name: Deploy MySQL
        run: |
          kubectl apply -f lemp-containers/kubernetes/mysql-pvc.yaml
          kubectl apply -f lemp-containers/kubernetes/mysql-deployment.yaml

      - name: Deploy backend
        run: |
          kubectl apply -f lemp-containers/kubernetes/backend-deployment.yaml
          kubectl rollout status deployment/backend

      - name: Deploy frontend
        run: |
          kubectl apply -f lemp-containers/kubernetes/frontend-deployment.yaml
          kubectl rollout status deployment/frontend

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods
          echo "=== Services ==="
          kubectl get services
          echo "=== Deployment status ==="
          kubectl get deployments

      - name: Run smoke tests
        run: |
          echo "Verifying deployments are ready..."
          kubectl rollout status deployment/frontend --timeout=60s
          kubectl rollout status deployment/backend --timeout=60s
          echo "✅ Deployments are ready!"

  # Job 4: Rollback jos deployment epäonnistuu
  rollback-on-failure:
    needs: [deploy-to-kubernetes]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Rollback deployments
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/frontend
          kubectl rollout undo deployment/backend
          echo "⏪ Rollback completed"
