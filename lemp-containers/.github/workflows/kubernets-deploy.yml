name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  # Job 1: Build ja testaa frontend
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./lemp-containers/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 2: Build ja testaa backend
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      # Test-MySQL kontainer
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: lemp-containers/backend/requirements.txt

      - name: Install dependencies
        working-directory: ./lemp-containers/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linter
        working-directory: ./lemp-containers/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        working-directory: ./lemp-containers/backend
        env:
          DATABASE_URL: mysql://root:test_password@mysql:3306/test_db
        run: pytest --cov=. --cov-report=xml

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./lemp-containers/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy Kubernetesiin
  deploy-to-kubernetes:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create Secrets and ConfigMaps
        run: |
          # Create ConfigMap
          kubectl apply -f lemp-containers/kubernetes/backend-configmap.yaml
          
          # Create Secrets (mysql-secret)
          # Note: In production, consider using a more secure way to manage secrets (e.g., SealedSecrets, Vault)
          kubectl create secret generic mysql-secret \
            --from-literal=MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
            --from-literal=MYSQL_DATABASE='appdb' \
            --from-literal=MYSQL_USER='appuser' \
            --from-literal=MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in Kubernetes manifests
        run: |
          # Get short SHA to match docker metadata action default
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Päivitä frontend image ja poista imagePullPolicy: Never
          sed -i "s|image: .*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-${SHORT_SHA}|" lemp-containers/kubernetes/frontend-deployment.yaml
          sed -i "/imagePullPolicy: Never/d" lemp-containers/kubernetes/frontend-deployment.yaml

          # Päivitä backend image ja poista imagePullPolicy: Never
          sed -i "s|image: .*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-${SHORT_SHA}|" lemp-containers/kubernetes/backend-deployment.yaml
          sed -i "/imagePullPolicy: Never/d" lemp-containers/kubernetes/backend-deployment.yaml

      - name: Deploy MySQL
        run: |
          kubectl apply -f lemp-containers/kubernetes/mysql-pvc.yaml
          kubectl apply -f lemp-containers/kubernetes/mysql-deployment.yaml

      - name: Deploy backend
        run: |
          kubectl apply -f lemp-containers/kubernetes/backend-deployment.yaml
          kubectl rollout status deployment/backend

      - name: Deploy frontend
        run: |
          kubectl apply -f lemp-containers/kubernetes/frontend-deployment.yaml
          kubectl rollout status deployment/frontend

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods
          echo "=== Services ==="
          kubectl get services
          echo "=== Deployment status ==="
          kubectl get deployments

      - name: Run smoke tests
        run: |
          # Odota että service on valmis
          sleep 10

          # Hae frontend service external IP/NodePort
          FRONTEND_URL=$(kubectl get service frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          # Jos LoadBalancer ei ole käytössä, käytä NodePort
          if [ -z "$FRONTEND_URL" ]; then
            NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="ExternalIP")].address}')
            # Fallback to InternalIP if ExternalIP is not available
            if [ -z "$NODE_IP" ]; then
              NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}')
            fi
            NODE_PORT=$(kubectl get service frontend -o jsonpath='{.spec.ports[0].nodePort}')
            FRONTEND_URL="http://$NODE_IP:$NODE_PORT"
          fi
          
          echo "Testing URL: $FRONTEND_URL"

          # Testaa että sivusto vastaa (retry logic could be added here)
          curl -fsS "$FRONTEND_URL" || curl -fsS "$FRONTEND_URL/kube" || exit 1

          # Testaa backend health endpoint (if accessible via frontend proxy)
          # curl -f $FRONTEND_URL/api/health || exit 1

          echo "✅ Smoke tests passed!"

  # Job 4: Rollback jos deployment epäonnistuu
  rollback-on-failure:
    needs: [deploy-to-kubernetes]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Rollback deployments
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/frontend
          kubectl rollout undo deployment/backend
          echo "⏪ Rollback completed"
